---
layout: default
---

<div class="post">
  <header class="post-header about">
    <img
      class="logo"
      src="{{ page.logo | prepend: '/assets/img/' | relative_url }}"
    />
    <h1 class="post-title">{{ page.title }}</h1>
    <h2 class="post-description clearfix">{{ page.description }}</h2>
  </header>

  <article class="post-content {{page.title}} clearfix">{{ content }}</article>

  <!-- Selected papers (Textbooks) -->
  {% if page.selected_papers -%}
  <h2>
    <a href="{{ '/publications/' | relative_url }}" style="color: inherit"
      >selected publications</a
    >
  </h2>
  {%- include selected_papers.html %} {%- endif %}

  <!-- Staff  -->
  {% include staff.html %}

  <!-- Announcements  -->
  {% include announcements.html %}
</div>
